<html lang="id">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="top-nav">
  <a href="halaman utama.html">Beranda</a>
  <a href="layanan.html">Layanan</a>
  <a href="produk.html">Produk</a>

<header class="header order-header">
    <h1>Pemesanan Layanan</h1>
   
</header>

<section class="order-section">
    <div class="order-card">
        <form action="#">

            <label for="nama">Nama Lengkap</label>
            <input id="nama" type="text" placeholder="Masukkan nama lengkap" required>

            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Masukkan email" required>

            <label for="wa">Nomor WhatsApp</label>
            <input id="wa" type="tel" placeholder="Contoh: 08123456789" required>

            <label for="layanan">Pilih Layanan</label>
            <select id="layanan" required>
                <option value="">-- Pilih layanan --</option>
                <option>Wedding Photography</option>
                <option>Portrait / Personal Branding</option>
                <option>Product Shoot</option>
            </select>

            <label for="tanggal">Tanggal Pemotretan</label>
            <input id="tanggal" type="date" required>

            <label for="catatan">Catatan Tambahan</label>
            <textarea id="catatan" placeholder="Tuliskan permintaan khusus (opsional)"></textarea>

            <button type="submit" class="btn-submit">Kirim Pemesanan</button>
        </form>
    </div>
</section>

<a href="halaman utama.html" class="back-btn">← Kembali</a>
<script>
// ==========================
// Fade-in saat muncul di layar
// ==========================
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add("show");
    });
});

document.querySelectorAll(".fade-in").forEach(el => observer.observe(el));

// ==========================
// Ripple Button Effect
// ==========================
document.querySelectorAll(".btn-submit").forEach(button => {
    button.addEventListener("click", function(e) {
        const circle = document.createElement("span");
        const diameter = Math.max(button.clientWidth, button.clientHeight);
        const radius = diameter / 2;

        circle.style.width = circle.style.height = `${diameter}px`;
        circle.style.left = `${e.clientX - button.offsetLeft - radius}px`;
        circle.style.top = `${e.clientY - button.offsetTop - radius}px`;
        circle.classList.add("ripple");

        const ripple = button.getElementsByClassName("ripple")[0];
        if (ripple) ripple.remove();

        button.appendChild(circle);
    });
});
</script>

</body>
</html>
